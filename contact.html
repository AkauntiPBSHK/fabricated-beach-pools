<h1>Contact Us</h1>
<p>Get in touch to design your private paradise.</p>

<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5"></textarea><br>

    <button type="submit">Send</button>
    <p id="formMessage" style="display:none; color:green; margin-top:10px;">Thank you! Your message has been sent.</p>
</form>
